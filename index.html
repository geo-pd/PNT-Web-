<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema de Órgãos Colegiados</title>
</head>
<body>
<!-- a) Cabeçalho centralizado com tamanho 3 -->
<center>
<font size="3"><strong>Sistema de Órgãos Colegiados</strong></font>
</center>
<!-- b) Linha horizontal cinza tamanho 2 -->
<hr size="2" color="gray">
<!-- c) Cursos de Graduação: Arial, azul, tamanho 3 -->
<p>
<font face="Arial" size="3" color="blue">Cursos de Graduação</font>
</p>
<!-- d) Curso de Pós-Graduação: negrito, Arial, verde, tamanho 3 -->
<p>
<b><font face="Arial" size="3" color="green">Curso de Pós-Graduação</font></b>
</p>
<!-- e) Mestrado: itálico, Arial, vermelho, tamanho 3 -->
<p>
<i><font face="Arial" size="3" color="red">Mestrado</font></i>
</p>
<!-- f) Doutorado: sublinhado, Arial, vermelho, tamanho 3 -->
<p>
<u><font face="Arial" size="3" color="red">Doutorado</font></u>
</p>
<!-- g) Texto pré-formatado, Arial, tamanho 5, cor magenta -->
<pre>
<font face="Arial" size="5" color="magenta">
Esta é
a primeira
aula de
HTML

</font>
</pre>
</body>
</html>
